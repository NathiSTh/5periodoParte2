<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Fornecedores</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="CADASTRO CLIENTE" action="CadastroCliente.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO ORDEM DE SERVIÇO" action="CadastroOrdemServico.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO SERVIÇO" action="CadastroServico.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA CLIENTE" action="ListaCliente.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA ORDEM DE SERVIÇO" action="ListaOrdemServico.xhtml" immediate="true"/>
	
		<h1>Lista de Fornecedores</h1>
		<p:messages />
		<p:dataTable border="1" value="#{servicoControllerNathalia.lista}" var="servico">
		
		<p:column headerText="Id">
				<h:outputText value="#{servico.id}" />
			</p:column>
			
			<p:column headerText="Nome">
				<h:outputText value="#{servico.nome}" />
			</p:column>	
			
			<p:column headerText="Descrição">
				<h:outputText value="#{servico.descricao}" />
			</p:column>	
			
			<p:column headerText="Ação">
				
				<p:commandButton 
					value="Editar"
					action="#{servicoControllerNathalia.editar}">
					<f:setPropertyActionListener 
						value="#{servico}" 
						target="#{servicoControllerNathalia.servico}" ajax="false"/>	
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir"
					action="#{servicoControllerNathalia.excluir}">
					<f:setPropertyActionListener 
						value="#{servico}" 
						target="#{servicoControllerNathalia.servico}" ajax="false" />	
				</p:commandButton>
				
				
			</p:column>	
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
