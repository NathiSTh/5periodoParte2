<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro Venda</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="Cadastro de Produto" action="CadastroProduto.xhtml" immediate="true"/> |
	<p:commandLink value="Lista de Produto" action="ListaProduto.xhtml" immediate="true"/> |
	<p:commandLink value="Lista de Venda" action="ListaVenda.xhtml" immediate="true"/>
	
		<h1>Cadastro de Venda</h1>
		<p:messages />
		<p:panelGrid columns="2">
		
		<h:outputText value="Cliente" />
			<p:inputText value="#{vendaControllerNathalia.venda.desc}" 
			required="true" requiredMessage="O campo Cliente é obrigatorio!" />

			<h:outputText value="Valor do Produto" />
			<p:inputText value="#{vendaControllerNathalia.venda.valor}" 
			required="true" requiredMessage="O campo Valor é obrigatorio!" />

			<h:outputText value="Descrição" />
			<p:selectOneMenu value="#{vendaControllerNathalia.produtoSelecionado}"
				converter="produtoConverter" required="true"
				requiredMessage="O campo Descrição é obrigatorio!">
				
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems value="#{produtoControllerNathalia.lista}" var="produto"
					itemLabel=" #{produto.produto}"
					itemValue="#{produto}" />
			</p:selectOneMenu>
			
			<p:commandButton value="Salvar" action="#{vendaControllerNathalia.salvar}" ajax="false"/>
			
			<p:commandButton value="Limpar" action="CadastroVenda.xhtml"
				actionListener="#{vendaControllerNathalia.limparCampos}" immediate="true" ajax="false"/>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
