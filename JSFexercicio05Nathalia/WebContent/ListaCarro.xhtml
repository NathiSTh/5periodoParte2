<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Produtos</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="CADASTRO MARCA" action="CadastroMarca.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO CARRO" action="CadastroCarro.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA MARCA" action="ListaMarca.xhtml" immediate="true"/> 
	
		<h1>Lista de Produtos</h1>
		<p:messages />
		<p:dataTable border="1" value="#{carroControllerNathalia.listar}" var="carro">
		
			<p:column headerText="Id">
				<h:outputText value="#{carro.id}" />
			</p:column>
			
			<p:column headerText="Modelo">
				<h:outputText value="#{carro.desc}" />
			</p:column>
			
			<p:column headerText="Marca">
				<h:outputText value="#{carro.marca.desc}" />
			</p:column>
			
			<p:column headerText="Valor">
				<h:outputText value="#{carro.valor}" />
			</p:column>
			
			<p:column headerText="Ação">
				
				<p:commandButton value="Editar" action="#{carroControllerNathalia.editar}">
				<f:setPropertyActionListener value="#{carro}" target="#{carroControllerNathalia.carro}" ajax="false"/>
				</p:commandButton>
				
				<p:commandButton value="Excluir" action="#{carroControllerNathalia.excluir}"
				onclick="return confirm('Tem certeza que deseja excluir ?')">
				<f:setPropertyActionListener value="#{carro}" target="#{carroControllerNathalia.carro}" ajax="false"/>
				</p:commandButton>
			</p:column>
			
				
		</p:dataTable>
	</h:form>
</h:body>
</html>
