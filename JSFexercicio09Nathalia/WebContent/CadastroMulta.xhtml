<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Multa</title>
</h:head>

<h:body>
	<h:form>
		<h1>Cadastro de Multa</h1>
		<p:messages />
		<p:panelGrid columns="2">

			<h:outputText value="Infração: *" />
			<p:selectOneMenu value="#{multaControllerIgorNathalia.infracaoSelecionada}"
			converter="infracoesConverter"
			required="true" requiredMessage="O campo infração é obrigatorio!">
			
			<f:selectItem itemLabel="SELECIONE"/>
			<f:selectItems 
			 		value="#{infracaoControllerNathalia.lista}"
			 		var="infracao" 
			 		 itemLabel="#{infracao.desc}"
			 		itemValue="#{infracao}"/>
			</p:selectOneMenu>	
			
			<h:outputText value="Veiculo: *" />
			<p:selectOneMenu value="#{multaControllerIgorNathalia.veiculoSelecionado}"
			converter="veiculoConverter"
			required="true" requiredMessage="O campo Veiculo é obrigatorio!">
			
			<f:selectItem itemLabel="SELECIONE"/>
			<f:selectItems 
			 		value="#{veiculoControllerNathalia.lista}"
			 		var="veiculo" 
			 		itemLabel="#{veiculo.desc}"
			 		itemValue="#{veiculo}"/>
			</p:selectOneMenu>	
			
			<h:outputText value="Motorista: *" />
			<p:selectOneMenu value="#{multaControllerIgorNathalia.motoristaSelecionado}"
			converter="motoristaConverter"
			required="true" requiredMessage="O campo Motorista é obrigatorio!">
			
			<f:selectItem itemLabel="SELECIONE"/>
			<f:selectItems 
			 		value="#{motoristaControllerNathalia.lista}"
			 		var="motorista" 
			 		 itemLabel="#{motorista.nome}"
			 		itemValue="#{motorista}"/>
			</p:selectOneMenu>	
			
			
			<h:outputText value="Data da multa: *" />
			<p:inputText value="#{multaControllerIgorNathalia.multa.data}"
				required="true" requiredMessage="O campo Data é obrigatorio.">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</p:inputText>

			<p:commandButton value="Salvar"
				action="#{multaControllerIgorNathalia.salvar}" ajax="false"/>

			<p:commandButton value="Limpar" action="#{CadastroMulta.xhtml}"
				actionListener="#{multaControllerIgorNathalia.limparCampos}"
				immediate="true" ajax="false" />

		</p:panelGrid>
	</h:form>
</h:body>
</html>
