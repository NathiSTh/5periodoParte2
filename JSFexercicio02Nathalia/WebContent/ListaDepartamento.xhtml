<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Departamento</title>
</h:head>

<h:body>
	<h:form>
	<p:commandLink value="Cadastro de Bens" action="CadastroBens.xhtml" immediate="true"/> |
	<p:commandLink value="Cadastro de Departamento" action="CadastroDepartamento.xhtml" immediate="true"/> |
	<p:commandLink value="Lista de bens" action="ListarBens.xhtml" immediate="true"/>
	
		<h1>Lista de Departamento</h1>
		<p:messages />
		<p:dataTable border="1" value="#{departamentoContollerNathalia.lista}" var="departamento">

			<p:column headerText="Id">
				<h:outputText value="#{departamento.id}" />
			</p:column>

			<p:column headerText="Departamento">
				<h:outputText value="#{departamento.departemanto}" />
			</p:column>
			
			
			
			<p:column headerText="Ação">
				
				<p:commandButton 
				value="Editar"
					action="#{departamentoContollerNathalia.editar}">
					<f:setPropertyActionListener value="#{departamento}"
						target="#{departamentoContollerNathalia.departamento}" ajax="false"/>
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir" 
					action="#{departamentoContollerNathalia.excluir}">
					<f:setPropertyActionListener value="#{departamento}"
						target="#{departamentoContollerNathalia.departamento}" ajax="false"/>
				</p:commandButton>
			</p:column>
			
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
