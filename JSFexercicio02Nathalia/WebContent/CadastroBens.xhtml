<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Bens</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="Cadastro de Departamento" action="CadastroDepartamento.xhtml" immediate="true"/> |
	<p:commandLink value="Lista de Departamentos" action="ListaDepartamento.xhtml" immediate="true"/>|
	<p:commandLink value="Lista de Bens" action="ListarBens.xhtml" immediate="true"/>

		<h1>Cadastro de Bens</h1>
		<p:messages />

		<p:panelGrid columns="2">

			<h:outputText value="Descrição :*" />
			<p:inputText value="#{bensControllerNathalia.bens.nome}"
			required="true"
			requiredMessage="O campo Descrição é obrigatório!"/>
			
			<h:outputText value="Especificação :*" />
			<p:inputText value="#{bensControllerNathalia.bens.especificacao}"
			required="true"
			requiredMessage="O campo Especificação é obrigatório!" />

			<h:outputText value="Departamento:*" />
			<p:selectOneMenu value="#{bensControllerNathalia.departamentoselecionado}"
				converter="DepartamentoConverter" required="true"
				requiredMessage="O campo Departamento é obrigatório!">
				
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems value="#{departamentoContollerNathalia.lista}"
					var="departamento"
					itemLabel="#{departamento.departemanto}"
					itemValue="#{departamento}" />
			</p:selectOneMenu>
			
			<h:outputText value="Valor do bem :*" />
			<p:inputText value="#{bensControllerNathalia.bens.valor}"
			required="true"
			requiredMessage="O campo Valor é obrigatório!">
			<f:validateDoubleRange minimum="0"/>
			</p:inputText>

			<p:commandButton value="Salvar"
				action="#{bensControllerNathalia.salvar}" ajax="false"/>
				
			<p:commandButton value="Limpar" action="CadastroBens.xhtml"
				actionListener="#{bensControllerNathalia.limparCampos}"
				immediate="true" ajax="false"/>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
