<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Produtos</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="CADASTRO MARCA" action="CadastroMarca.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA CARRO" action="ListaCarro.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA MARCA" action="ListaMarca.xhtml" immediate="true"/> 
	
		<h1>Cadastro de Produtos</h1>
		<p:messages />
		<p:panelGrid columns="2">

			<h:outputText value="Modelo: *" />
			<p:inputText value="#{carroControllerNathalia.carro.desc}" 
			required="true" requiredMessage="O campo Modelo é obrigatório!" />
			
			<h:outputText value="Marca: *" />
			<p:selectOneMenu value="#{carroControllerNathalia.marcaSelecionada}" 
			converter="MarcaConverter"
			required="true" requiredMessage="O campo Marca é obrigatório!">
			
			<f:selectItem itemLabel="SELECIONE" />
			 	<f:selectItems 
			 		value="#{marcaControllerNathalia.lista}"
			 		var="marca" 
			 		 itemLabel="#{marca.desc}"
			 		itemValue="#{marca}"/>
			</p:selectOneMenu>
			
			<h:outputText value="Valor: *" />
			<p:inputText value="#{carroControllerNathalia.carro.valor}" 
			required="true" requiredMessage="O campo Valor é obrigatório!" />
			
			<p:commandButton value="Salvar" action="#{carroControllerNathalia.salvar}" ajax="false"/>
			 
			 <p:commandButton value="Limpar" action="CadastroCarro.xhtml"
			 actionListener="#{carroControllerNathalia.limparCampos}"
			 immediate="true" ajax="false"/>

			

		</p:panelGrid>
	</h:form>
</h:body>

</html>
