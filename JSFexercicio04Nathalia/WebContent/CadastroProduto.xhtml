<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Cadastro de Produtos</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="CADASTRO FORNECEDOR" action="CadastroFornecedor.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA PRODUTO" action="ListaProduto.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA FORNECEDOR" action="ListaFornecedor.xhtml" immediate="true"/> 
	
		<h1>Cadastro de Produtos</h1>
		<p:messages />
		<p:panelGrid columns="2">

			<h:outputText value="Produto: *" />
			<p:inputText value="#{produtosNathaliaController.produto.descProd}" 
			required="true" requiredMessage="O campo produto é obrigatório!" />

			<h:outputText value="Fornecedor: *" />
			
			<p:selectOneMenu value="#{produtosNathaliaController.fornecedorSelecionado}" 
			converter="FornecedorConverter"
			required="true" requiredMessage="O campo fornecedor é obrigatório!">
			
			<f:selectItem itemLabel="SELECIONE" />
			 	<f:selectItems 
			 		value="#{fornecedorControllerNathalia.lista}" 
			 		var="fornecedor" 
			 		 itemLabel="#{fornecedor.descForn}"
			 		itemValue="#{fornecedor}"/>
			</p:selectOneMenu>

			<h:outputText value="Valor: *" />
			<p:inputText value="#{produtosNathaliaController.produto.valorProd}" 
			required="true" requiredMessage="O campo valor é obrigatório!" >
			<f:validateDoubleRange minimum="0"/>
			</p:inputText>
			
			 <p:commandButton value="Salvar" action="#{produtosNathaliaController.salvar}" ajax="false"/>
			 
			 <p:commandButton value="Limpar" action="CadastroProduto.xhtml"
			 actionListener="#{produtosNathaliaController.limparCampos}"
			 immediate="true" ajax="false"/>

		</p:panelGrid>
	</h:form>
</h:body>

</html>
