<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Ordem de Servico</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="CADASTRO CLIENTE" action="CadastroCliente.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO ORDEM DE SERVIÇO" action="CadastroOrdemServico.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO SERVIÇO" action="CadastroServico.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA CLIENTE" action="ListaCliente.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA SERVICO" action="ListaServico.xhtml" immediate="true"/>
	
		<h1>lista de Ordem de Serviço</h1>
		<p:messages />
		<p:dataTable border="1" value="#{ordemServicoControllerNathalia.listar}" var="ordem">

			<p:column headerText="Id">
				<h:outputText value="#{ordem.id}" />
			</p:column>

			<p:column headerText="Cliente">
				<h:outputText value="#{ordem.cliente.nome}" />
			</p:column>

			<p:column headerText="Serviço">
				<h:outputText value="#{ordem.servico.nome}" />
			</p:column>

			<p:column headerText="Quantidade">
				<h:outputText value="#{ordem.quant}" />
			</p:column>

			<p:column headerText="Valor unitario">
				<h:outputText value="#{ordem.valorUnitario}" />
			</p:column>

			<p:column headerText="Valor do Desconto">
				<h:outputText value="#{ordem.valorDesconto}" />
			</p:column>

			<p:column headerText="Valor Total">
				<h:outputText value="#{ordem.valorTotal}" />
			</p:column>

			<p:column headerText="Ação">
				<p:commandButton 
				value="Editar" 
				action="#{ordemServicoControllerNathalia.editar}">
					<f:setPropertyActionListener 
					value="#{ordem}"
					target="#{ordemServicoControllerNathalia.ordem}"  ajax="false"/>
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
				value="Excluir" 
				action="#{ordemServicoControllerNathalia.excluir}">
					<f:setPropertyActionListener
					 value="#{ordem}"
					target="#{ordemServicoControllerNathalia.ordem}" ajax="false" />
				</p:commandButton>
				
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
