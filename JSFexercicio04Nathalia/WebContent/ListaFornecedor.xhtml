<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Fornecedores</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="CADASTRO FORNECEDOR" action="CadastroFornecedor.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO PRODUTO" action="CadastroProduto.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA PRODUTO" action="ListaProduto.xhtml" immediate="true"/> 
	
		<h1>Lista de Fornecedores</h1>
		<p:messages />
		<p:dataTable border="1" value="#{fornecedorControllerNathalia.lista}" var="fornecedor">
		
		<p:column headerText="Id">
				<h:outputText value="#{fornecedor.idForn}" />
			</p:column>
			
			<p:column headerText="Descrição">
				<h:outputText value="#{fornecedor.descForn}" />
			</p:column>	
			
			<p:column headerText="Ação">
				
				<p:commandButton 
					value="Editar"
					action="#{fornecedorControllerNathalia.editar}">
					<f:setPropertyActionListener 
						value="#{fornecedor}" 
						target="#{fornecedorControllerNathalia.fornecedor}" ajax="false"/>	
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir"
					action="#{fornecedorControllerNathalia.excluir}">
					<f:setPropertyActionListener 
						value="#{fornecedor}" 
						target="#{fornecedorControllerNathalia.fornecedor}" ajax="false"/>	
				</p:commandButton>
				
				
			</p:column>	
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
